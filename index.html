<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Setup Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptographic Setup Configurator</h1>
        <form>
            <!-- Encryption Algorithm -->
            <div class="form-group">
                <label for="encryptionAlgorithmDropdown">Encryption Algorithm:</label>
                <select id="encryptionAlgorithmDropdown" name="algorithm">
                    <option value="">Select Algorithm</option>
                    <option value="aes">AES</option>
                    <option value="des">DES</option>
                    <option value="des3">3DES</option>
                    <option value="rsa">RSA</option>
                    <option value="chacha20">ChaCha20</option>
                </select>
            </div>

            <!-- Key Length -->
            <div class="form-group">
                <label for="keyLengthDropdown">Key Length:</label>
                <select id="keyLengthDropdown" name="keyLength" disabled>
                    <option value="">Select Key Length</option>
                </select>
            </div>

            <!-- Padding Scheme -->
            <div class="form-group">
                <label for="paddingSchemeDropdown">Padding Scheme:</label>
                <select id="paddingSchemeDropdown" name="padding" disabled>
                   <option value="">Select Padding</option>
                </select>
            </div>

            <!-- Hashing Algorithm -->
            <div class="form-group">
                <label for="hashingAlgorithmDropdown">Hashing Algorithm:</label>
                 <select id="hashingAlgorithmDropdown" name="hashAlgorithm" disabled>
                    <option value="">Select Hashing Algorithm</option>
                </select>
            </div>

            <!-- Block Cipher Modes -->
            <div class="form-group">
                <label for="blockCipherModeDropdown">Block Cipher Mode:</label>
                <select id="blockCipherModeDropdown" name="cipherMode" disabled>
                   <option value="">Select Mode</option>
                </select>
            </div>

            <!-- Initialization Vector (IV) -->
             <div class="form-group">
                    <label for="initializationVectorDropdown">Initialization Vector (IV):</label>
                    <select id="initializationVectorDropdown" name="iv" disabled>
                         <option value="">Select IV</option>
                    </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Configuration</button>
        </form>
    </div>

    <div id="vulnerabilityOutput"></div>

    <div id="securityLevel" style="margin-top: 20px;"></div>

    <button id="recommendationsButton">Recommendations and Best Practices</button>
    <div id="recommendationsOutput" style="display: none;">
        <div id="recommendationsContent"></div>
    </div>

    
  <script src="script.js"></script>
</body>
</html>
