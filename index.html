<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Setup Configurator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 font-sans antialiased">

    <div class="container mx-auto p-6 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 rounded-lg shadow-lg mt-10 max-w-xl">
        <h1 class="text-3xl font-bold text-center text-white mb-8">Cryptographic Setup Configurator</h1>

        <form>
            <!-- Encryption Algorithm -->
            <div class="form-group mb-6">
                <label for="encryptionAlgorithmDropdown" class="block text-lg font-semibold text-white">Encryption Algorithm:</label>
                <select id="encryptionAlgorithmDropdown" name="algorithm" class="w-full p-3 border border-gray-300 rounded-md mt-2">
                    <option value="">Select Algorithm</option>
                    <option value="aes">AES</option>
                    <option value="des">DES</option>
                    <option value="des3">3DES</option>
                    <option value="rsa">RSA</option>
                    <option value="chacha20">ChaCha20</option>
                </select>
            </div>

            <!-- Key Length -->
            <div class="form-group mb-6">
                <label for="keyLengthDropdown" class="block text-lg font-semibold text-white">Key Length:</label>
                <select id="keyLengthDropdown" name="keyLength" class="w-full p-3 border border-gray-300 rounded-md mt-2" disabled>
                    <option value="">Select Key Length</option>
                </select>
            </div>

            <!-- Padding Scheme -->
            <div class="form-group mb-6">
                <label for="paddingSchemeDropdown" class="block text-lg font-semibold text-white">Padding Scheme:</label>
                <select id="paddingSchemeDropdown" name="padding" class="w-full p-3 border border-gray-300 rounded-md mt-2" disabled>
                   <option value="">Select Padding</option>
                </select>
            </div>

            <!-- Hashing Algorithm -->
            <div class="form-group mb-6">
                <label for="hashingAlgorithmDropdown" class="block text-lg font-semibold text-white">Hashing Algorithm:</label>
                 <select id="hashingAlgorithmDropdown" name="hashAlgorithm" class="w-full p-3 border border-gray-300 rounded-md mt-2" disabled>
                    <option value="">Select Hashing Algorithm</option>
                </select>
            </div>

            <!-- Block Cipher Modes -->
            <div class="form-group mb-6">
                <label for="blockCipherModeDropdown" class="block text-lg font-semibold text-white">Block Cipher Mode:</label>
                <select id="blockCipherModeDropdown" name="cipherMode" class="w-full p-3 border border-gray-300 rounded-md mt-2" disabled>
                   <option value="">Select Mode</option>
                </select>
            </div>

            <!-- Initialization Vector (IV) -->
             <div class="form-group mb-6">
                    <label for="initializationVectorDropdown" class="block text-lg font-semibold text-white">Initialization Vector (IV):</label>
                    <select id="initializationVectorDropdown" name="iv" class="w-full p-3 border border-gray-300 rounded-md mt-2" disabled>
                         <option value="">Select IV</option>
                    </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 mt-4">Submit Configuration</button>
        </form>
    </div>

    <div id="vulnerabilityOutput" class="container mx-auto mt-10 max-w-xl"></div>

    <div id="securityLevel" class="container mx-auto mt-6 max-w-xl text-center"></div>

    <button id="recommendationsButton" class="w-full py-3 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 mt-6">Recommendations and Best Practices</button>
    <div id="recommendationsOutput" class="container mx-auto mt-6 max-w-xl hidden">
        <div id="recommendationsContent" class="text-lg text-gray-800"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
